<div class="d-flex flex-column flex-justify-content-between p-10 gap-row">
    <label class="label">Ajouter une nouvelle étape :</label>
    <div class="d-flex flex-justify-content-between gap-col">
        <input class="inputForm wd-8" type="text" [(ngModel)]="newState" placeholder="Votre étape ?">
        <button class="btn" (click)="addState()">Ajouter</button>
    </div>
    <div *ngIf="errorMessage" class="warningError">{{ errorMessage }}</div>
</div>
