<div class="state-crud">
  <form (submit)="saveState()">
    <input class="inputForm" type="text" [(ngModel)]="editState" name="stateName" placeholder="Une nouvelle étape ?" required>
    <button class="btn" type="submit">Nouvelle étape</button>
  </form>



<ul>
    <li *ngFor="let state of states">
      {{ state }} -
      <button (click)="startEdit(state)">Modifier</button>
      <button (click)="deleteState(state)">Supprimer</button>
    </li>
  </ul>
</div>
